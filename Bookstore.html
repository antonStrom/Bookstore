<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Bookstore.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />



    <title>Bookstore</title>
</head>

<body>
    <div id="app">

        <div class="logo">
            <img src="book-logo.jpg" alt="Awsome logo" width="110px" height="100px">


            <input type="text" v-model="search" class="search" placeholder="search titles">


        </div>
        <hr>

        <div class="lds-ellipsis" v-if="filteredBooks.length == 0 && search == ''">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="books-container">
            <div class="flip-card" v-for="book in filteredBooks">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img :src="book.cover" alt="Avatar" style="width:300px;height:400px;">
                    </div>
                    <div class="flip-card-back">
                        <h1>{{book.title}}</h1>
                        <p>{{book.description}}</p>
                        <button data-fancybox="gallery" :href="book.detail"><img :src="book.detail"
                                class="btn"></button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>


    <!-- vue  -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="Bookstore.js"></script>

</body>

</html>
